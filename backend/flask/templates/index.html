<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERFIT</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-container {
            position: relative;
            width: 800px;
            height: 480px;
            border: 2px solid #00ff41;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8b949e;
            font-size: 1rem;
            display: none;
        }

        .workout-stats {
            display: flex;
            gap: 40px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff41;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="video-section">
    <div class="video-container">
        <img class="video-feed" src="/video_feed" alt="Live Workout Feed"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="video-placeholder">Connect camera to start tracking</div>
    </div>

    <div class="workout-stats">
        <div class="stat-item">
            <span class="stat-value" id="rep-count">0</span>
            <span class="stat-label">Reps</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="points">0</span>
            <span class="stat-label">Points</span>
        </div>
    </div>
</div>

<script>
    // Poll the server every 200ms for rep count
    async function updateStats() {
        try {
            const response = await fetch('/stats');
            const data = await response.json();
            document.getElementById('rep-count').textContent = data.counter;
            document.getElementById('points').textContent = data.counter * 10;
        } catch (e) {
            console.log("Could not fetch stats", e);
        }
        setTimeout(updateStats, 200);
    }

    updateStats();
</script>

</body>
</html>
