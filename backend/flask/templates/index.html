<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERFIT - Live Contest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        background: #0d1117;
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .main-container {
        display: flex;
        height: 100vh;
      }

      .video-section {
        flex: 0 0 75%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 480px;
        border: 2px solid #00ff41;
        border-radius: 12px;
        overflow: hidden;
        background: #000;
      }

      .video-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #8b949e;
        font-size: 1rem;
        display: none;
      }

      .contest-ended-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }

      .contest-ended-text {
        font-size: 2.5rem;
        font-weight: 900;
        color: #00ff41;
        text-align: center;
      }

      .workout-stats {
        display: flex;
        gap: 40px;
        background: rgba(0, 255, 65, 0.1);
        border: 1px solid #00ff41;
        border-radius: 8px;
        padding: 15px 30px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 900;
        color: #00ff41;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .right-panel {
        flex: 0 0 25%;
        background: rgba(0, 255, 65, 0.05);
        border-left: 2px solid #00ff41;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .panel-section {
        background: rgba(0, 255, 65, 0.1);
        border: 1px solid #00ff41;
        border-radius: 8px;
        padding: 20px;
      }

      .timer-section {
        text-align: center;
      }

      .timer-label {
        font-size: 1rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .timer-value {
        font-size: 3rem;
        font-weight: 900;
        color: #00ff41;
        font-family: "Courier New", monospace;
      }

      .timer-value.warning {
        color: #ff6b35;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .participants-section {
        text-align: center;
      }

      .participants-count {
        font-size: 2rem;
        font-weight: 900;
        color: #00ff41;
      }

      .live-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #ff0000;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .live-dot {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .leaderboard {
        max-height: 200px;
        overflow-y: auto;
      }

      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      }

      .leaderboard-item:last-child {
        border-bottom: none;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: #0d1117;
        margin: 10% auto;
        padding: 40px;
        border: 2px solid #00ff41;
        border-radius: 12px;
        width: 80%;
        max-width: 500px;
        text-align: center;
        position: relative;
      }

      .modal-title {
        font-size: 2.5rem;
        font-weight: 900;
        color: #00ff41;
        margin-bottom: 20px;
      }

      .results-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 30px 0;
      }

      .result-item {
        background: rgba(0, 255, 65, 0.1);
        border: 1px solid #00ff41;
        border-radius: 8px;
        padding: 15px;
      }

      .result-value {
        font-size: 1.8rem;
        font-weight: 900;
        color: #00ff41;
      }

      .result-label {
        font-size: 0.9rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
      }

      .btn {
        background: #00ff41;
        color: #0d1117;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-family: monospace;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #00cc33;
        transform: translateY(-2px);
      }

      .section-title {
        font-size: 1rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="video-section">
        <div class="video-container">
          <img
            class="video-feed"
            src="/video_feed"
            alt="Live Workout Feed"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
          />
          <div class="video-placeholder">Connect camera to start tracking</div>
          <div class="contest-ended-overlay" id="contest-ended-overlay">
            <div class="contest-ended-text">CONTEST ENDED</div>
            <button class="btn" onclick="showResults()">View Results</button>
          </div>
        </div>

        <div class="workout-stats">
          <div class="stat-item">
            <span class="stat-value" id="rep-count">0</span>
            <span class="stat-label">Your Squats</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="points">0</span>
            <span class="stat-label">Points</span>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="panel-section timer-section">
          <div class="timer-label">Time Remaining</div>
          <div class="timer-value" id="timer">180</div>
        </div>

        <div class="panel-section participants-section">
          <div class="section-title">Live Contest</div>
          <div class="live-badge">
            <div class="live-dot"></div>
            LIVE
          </div>
          <div style="margin: 15px 0">
            <div class="participants-count" id="participant-count">0</div>
            <div class="stat-label">Participants</div>
          </div>
        </div>

        <div class="panel-section">
          <div class="section-title">Your Stats</div>
          <div class="leaderboard">
            <div class="leaderboard-item">
              <span>Current Squats:</span>
              <span id="current-squats">0</span>
            </div>
            <div class="leaderboard-item">
              <span>Rate/Min:</span>
              <span id="squat-rate">0</span>
            </div>
            <div class="leaderboard-item">
              <span>Status:</span>
              <span id="contest-status">Active</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let contestStartTime = Date.now();
      let lastSquatCount = 0;

      // Update all stats including timer and participant count
      async function updateStats() {
        try {
          const response = await fetch("/stats");
          const data = await response.json();

          // Update main stats
          document.getElementById("rep-count").textContent = data.counter;
          document.getElementById("points").textContent = data.counter * 10;
          document.getElementById("current-squats").textContent = data.counter;
          document.getElementById("participant-count").textContent =
            data.participants;

          // Update timer
          const timerElement = document.getElementById("timer");
          timerElement.textContent = data.time_remaining;

          // Add warning animation for last 10 seconds
          if (data.time_remaining <= 10 && data.time_remaining > 0) {
            timerElement.classList.add("warning");
          } else {
            timerElement.classList.remove("warning");
          }

          // Calculate squat rate (squats per minute)
          const elapsedMinutes = (Date.now() - contestStartTime) / 60000;
          const squatRate =
            elapsedMinutes > 0 ? Math.round(data.counter / elapsedMinutes) : 0;
          document.getElementById("squat-rate").textContent = squatRate;

          // Update contest status
          const statusElement = document.getElementById("contest-status");
          if (data.contest_ended) {
            statusElement.textContent = "Ended";
            statusElement.style.color = "#ff6b35";
            showContestEndedOverlay();
          } else if (data.contest_active) {
            statusElement.textContent = "Active";
            statusElement.style.color = "#00ff41";
          } else {
            statusElement.textContent = "Waiting";
            statusElement.style.color = "#8b949e";
          }
        } catch (e) {
          console.log("Could not fetch stats", e);
        }

        // Continue polling if contest is not ended
        setTimeout(updateStats, 200);
      }

      function showContestEndedOverlay() {
        document.getElementById("contest-ended-overlay").style.display = "flex";
      }

      async function showResults() {
        window.open("http://localhost:5173/");
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("results-modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Start polling stats
      updateStats();
    </script>
  </body>
</html>
